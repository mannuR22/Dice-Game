<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style/index.css">
    </head>
    <body>
        <div class="window-box">


            <div class="game-heading">
                Dice Game
            </div>
            
            <div class="play-area">
                
                <div class="player">
                    <div class="dice">
                        <div class="dot-row">
                            <div id="dot1" class="dot"><div class="ball"></div></div>
                            <div id="dot2" class="dot"><div class="ball"></div></div>
                            <div id="dot3" class="dot"><div class="ball"></div></div>
                        </div>
                        <div class="dot-row">
                            <div id="dot4" class="dot"><div class="ball"></div></div>
                            <div id="dot5" class="dot"><div class="ball"></div></div>
                            <div id="dot6" class="dot"><div class="ball"></div></div>
                        </div>
                        <div class="dot-row">
                            <div id="dot7" class="dot"><div class="ball"></div></div>
                            <div id="dot8" class="dot"><div class="ball"></div></div>
                            <div id="dot9" class="dot"><div class="ball"></div></div>
                        </div>
                    </div>
                    <div id="playerNameFill" class="playerName">Player Name</div>
                </div>
                <div class="player">
                    <div class="dice">
                        <div class="dot-row">
                            <div id="dot11" class="dot"><div class="ball"></div></div>
                            <div id="dot12" class="dot"><div class="ball"></div></div>
                            <div id="dot13" class="dot"><div class="ball"></div></div>
                        </div>
                        <div class="dot-row">
                            <div id="dot14" class="dot"><div class="ball"></div></div>
                            <div id="dot15" class="dot"><div class="ball"></div></div>
                            <div id="dot16" class="dot"><div class="ball"></div></div>
                        </div>
                        <div class="dot-row">
                            <div id="dot17" class="dot"><div class="ball"></div></div>
                            <div id="dot18" class="dot"><div class="ball"></div></div>
                            <div id="dot19" class="dot"><div class="ball"></div></div>
                        </div>
                    </div>
                    <div class="playerName">
                        Computer
                    </div>
                </div>
            </div>
            
            <div class="result-refresh">
                <div class="result-box">

                    <div class="result-text">Result:</div>
                    <div class="result">DRAW</div>

                </div>
            </div>
        
        
        </div>
        <script src="script/index.js" async defer></script>
    </body>
</html>
